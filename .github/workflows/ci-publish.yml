name: CI & Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check lockfile drift
        run: |
          npm install --package-lock-only
          git diff --exit-code

      - name: Install dependencies
        run: npm ci --prefer-frozen-lockfile

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Prepare CLI fixture dependencies
        run: npm ci --prefer-frozen-lockfile
        working-directory: test/fixtures

      - name: Prepare up-to-date CLI fixture dependencies
        run: npm ci --prefer-frozen-lockfile
        working-directory: test/fixtures-up-to-date

      - name: Run CLI tests
        run: npm run test:cli

      - name: Run E2E CLI tests
        run: npm run test:cli -- test/cli.e2e.real-fixture.test.js

      - name: Vulnerability scan
        run: npm audit --audit-level=moderate

  publish:
    if: ${{ github.event_name == 'push' }}
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Check lockfile drift
        run: |
          npm install --package-lock-only
          git diff --exit-code

      - name: Install dependencies
        run: npm ci --prefer-frozen-lockfile

      - name: Release
        run: npx semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
