name: CI & Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --prefer-frozen-lockfile

      - name: Check lockfile drift
        run: |
          npm install --package-lock-only --legacy-peer-deps
          git diff --exit-code

      - name: Lint commit messages
        run: npx --no-install commitlint --from=HEAD~1 --to=HEAD

      - name: Lint code
        run: npm run lint

      - name: Check types
        run: npm run type-check

      - name: Check formatting
        run: npx prettier --check .

      - name: Run tests
        run: npm test

      - name: Detect duplicate code
        run: npx jscpd src --threshold 20

      - name: Prepare CLI fixture dependencies
        run: npm install --ignore-scripts --no-audit --no-fund
        working-directory: test/fixtures

      - name: Prepare up-to-date CLI fixture dependencies
        run: npm install --ignore-scripts --no-audit --no-fund
        working-directory: test/fixtures-up-to-date

      - name: Run CLI tests
        run: npm run test:cli

      - name: Run E2E CLI tests
        run: npm run test:cli -- test/cli.e2e.real-fixture.test.js

      - name: Ensure no repository changes post tests
        run: git diff --exit-code

      - name: Validate CLI version
        run: |
          expected=$(npm pkg get version | tr -d '"')
          actual=$(npx dry-aged-deps --version)
          if [ "$actual" != "$expected" ]; then
            echo "CLI version $actual does not match package.json version $expected"
            exit 1
          fi

      - name: Vulnerability scan (all dependencies)
        run: npm audit --audit-level=moderate

  publish:
    if: ${{ github.event_name == 'push' }}
    name: Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --prefer-frozen-lockfile

      - name: Check lockfile drift
        run: |
          npm install --package-lock-only --legacy-peer-deps
          git diff --exit-code

      - name: Check tag matches version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          version=$(npm pkg get version | tr -d '"')
          tag="${GITHUB_REF#refs/tags/}"
          if [ "$tag" != "v$version" ]; then
            echo "Tag $tag does not match package.json version v$version"
            exit 1
          fi

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Smoke test published package
        run: |
          echo "Smoke testing dry-aged-deps CLI"
          workdir=$(mktemp -d)
          cd "$workdir"
          npm init -y > /dev/null
          npm install dry-aged-deps > /dev/null
          npx dry-aged-deps --version