name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --prefer-frozen-lockfile

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Prepare CLI fixture dependencies
        run: npm ci --prefer-frozen-lockfile
        working-directory: test/fixtures

      - name: Prepare up-to-date CLI fixture dependencies
        run: npm install
        working-directory: test/fixtures-up-to-date

      - name: Run CLI tests
        run: npm run test:cli

      - name: Run E2E CLI tests
        run: npm run test:cli -- test/cli.e2e.real-fixture.test.js

      - name: Vulnerability scan
        run: npm audit --audit-level=moderate
